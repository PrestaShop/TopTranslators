name: integration CD BUILD for translators

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

env:
  TF_VERSION: '1.4.6'
  APP_PATH: ./
  DISTRIBUTION_APP: "translators"

concurrency:
  group: "integration-${{ github.ref }}"

jobs:
  integration_build:
    name: build (integration)
    runs-on: ubuntu-latest
    environment: integration
    if: contains(github.event.pull_request.labels.*.name, 'integration-deploy')

    steps:
      - name: Checkout the repository üéÅ
        uses: actions/checkout@v3

      - name: Auth GCP Registry
        uses: ./.github/actions/auth-registry
        with:
          gcp-credentials: ${{ secrets.GOOGLE_CREDENTIALS_INTEGRATION }}
          gcp-project-id: ${{ vars.GCP_PROJECT_ID }}

      - name: Build app üë∑
        uses: ./.github/actions/build
        with:
          gcp-credentials: ${{ secrets.GOOGLE_CREDENTIALS_INTEGRATION }}
          gcp-project-id: ${{ vars.GCP_PROJECT_ID }}
          app-path: "${{ env.APP_PATH }}"
          app-name: "translators"

  integration_deploy:
    name: deploy (integration)
    runs-on: ubuntu-latest
    environment: integration
    needs: ["integration_build"]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setting up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Reconfig git to download terraform modules from private repos
        run: |
          git config --global url."https://oauth2:${{ secrets.TERRAFORM_ACCESS_TOKEN }}@github.com".insteadOf ssh://git@github.com

      - name: Auth GCP Cluster
        uses: ./.github/actions/auth-cluster
        with:
          gcp-credentials: ${{ secrets.GOOGLE_CREDENTIALS_INTEGRATION }}
          gcp-project-id: ${{ vars.GCP_RUN_PROJECT_ID }}

      - name: Deploy app üöö
        uses: ./.github/actions/deploy
        with:
          workspace: "default"
          cloud-path: './terraform/envs/integration'
          gcp-credentials: ${{ secrets.GOOGLE_CREDENTIALS_INTEGRATION }}